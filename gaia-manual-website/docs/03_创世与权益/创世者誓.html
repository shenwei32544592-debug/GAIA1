  <article class="manual doc-content"><h2>创世者誓</h2>
<p>我们为原创者而建此系统。<br>世界可以传播创意，但必须记住源头。<br>我们以共识代替裁决，以长期对抗短利。<br>当效率与正义冲突，我们选择正义。<br>若有一天系统背离初心，我们愿亲手修正，或将其交还世界。</p>
</article>
